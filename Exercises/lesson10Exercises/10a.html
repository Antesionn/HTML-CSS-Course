<!DOCTYPE html>

<html lang="tr">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>10A</title>

    <link rel="stylesheet" href="styles/10a.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>


    <div class="requested-friends-column">
        <div class="account-preview">
            <div class="thumbnail-row">
                <img class="thumbnail" src="thumbnails/cat.jpg" alt="account-profile-picture">
            </div>

            <div class="account-info-row">
                <div class="account-name-row">
                    <p class="account-name">
                        Oliver
                    </p>
                </div>

                <div class="mutual-friends-row">
                    <div class="mutual-friend-profile-picture-column">
                        <img class="mutual-friend-profile-picture" src="thumbnails/dog2.jpg"
                            alt="mutual-friend-profile-picture">
                    </div>

                    <div class="mutual-friend-text-column">
                        <p class="mutual-friend-text">
                            2 mutual friends
                        </p>
                    </div>
                </div>

                <div class="button-row">
                    <button class="add-friend-button">
                        Add Friend
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
